<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modulo 13/Aula 07</title>
  </head>
  <body>
    <h1>Toasts</h1>
    <div class="container">

      <button id="btn-toast" type="button" class="btn btn-primary">Chama Toast</button>

      <div class="toast-container position-fixed bottom-0 end-0 p-4">
        <div id="toast" class="toast">
          <header class="toast-header">
            <strong>Importante</strong>
          </header>
          <div class="toast-body">
            Voce possui 10 mensagens n√£o lidas.
            <div class="mt-2 pt-2 border-top">
              <button type="button" class="btn btn-danger" data-bs-dismiss="toast">Descartar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const ativaToast = document.getElementById('btn-toast');
    const toastEl = document.getElementById('toast')

    if(ativaToast) {
      ativaToast.addEventListener('click', function(){
        const bsToast = new bootstrap.Toast(toastEl)
        bsToast.show()
    })
    }
    </script>
  </body>
</html>

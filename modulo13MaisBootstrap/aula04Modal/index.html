<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modulo 13/Aula 04</title>
  </head>
  <body>
    <h1>Modal</h1>
    <div class="container">

      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal1">
        Abrir Modal
      </button>

      <div id="modal1" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5>Titulo Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Adicionar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>

          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modalExemplo = new bootstrap.Modal('#modal1');
    setTimeout(function() {
    modalExemplo.show();
    }, 3000);
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Modulo 12/ aula 05</title>
</head>
<body>
    <h1>Botões</h1>

  <div class="container">
     <h2>Botões classicos</h2> 
      <button class="btn">Clique aqui</button> 
      <button class="btn btn-primary">Clique aqui</button> 
      <button class="btn btn-secondary">Clique aqui</button> 
      <button class="btn btn-success">Clique aqui</button> 
      <button class="btn btn-danger">Clique aqui</button> 
      <button class="btn btn-warning">Clique aqui</button> 
      <button class="btn btn-info">Clique aqui</button> 
      <button class="btn btn-dark">Clique aqui</button> 
      <button class="btn btn-light">Clique aqui</button> 
      <button class="btn btn-link">Clique aqui</button>

      <h2>Botões com contorno</h2>
      <button class="btn">Clique aqui</button> 
      <button class="btn btn-outline-primary">Clique aqui</button> 
      <button class="btn btn-outline-secondary">Clique aqui</button> 
      <button class="btn btn-outline-success">Clique aqui</button> 
      <button class="btn btn-outline-danger">Clique aqui</button> 
      <button class="btn btn-outline-warning">Clique aqui</button> 
      <button class="btn btn-outline-info">Clique aqui</button> 
      <button class="btn btn-outline-dark">Clique aqui</button> 
      <button class="btn btn-outline-light">Clique aqui</button> 
      <button class="btn btn-outline-link">Clique aqui</button>

      <h2>Tamanho de botões</h2>
      <button class="btn">Clique aqui</button> 
      <button class="btn btn-primary btn-lg">Clique aqui</button> 
      <button class="btn btn-primary btn-sm">Clique aqui</button> 
      <button class="btn btn-primary btn-md">Clique aqui</button>

      <h2>Botões desativados</h2>
      <button class="btn" disabled>Clique aqui</button> 
      <button class="btn btn-primary" disabled>Clique aqui</button> 
      <button class="btn btn-secondary" disabled>Clique aqui</button> 
      <button class="btn btn-success" disabled>Clique aqui</button> 
      <button class="btn btn-danger" disabled>Clique aqui</button> 
      <button class="btn btn-warning" disabled>Clique aqui</button> 
      <button class="btn btn-info" disabled>Clique aqui</button> 
      <button class="btn btn-dark" disabled>Clique aqui</button> 
      <button class="btn btn-light" disabled>Clique aqui</button> 
      <button class="btn btn-link" disabled>Clique aqui</button>


      <p>Mais informaçoes aqui: <a href="https://getbootstrap.com/docs/5.3/components/buttons/">Documentação sobre botões bootstrap</a></p>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

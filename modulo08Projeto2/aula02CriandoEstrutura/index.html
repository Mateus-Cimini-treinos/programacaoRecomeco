<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media ENEM</title>
</head>
<body>
    
    <header>
        <img src="../arquivos/images/logo.png" alt="logo-site">

        <h1>Calculadora de médias do ENEM</h1>
    </header>

    <form action="">
        <input type="text" placeholder="Nome da atividade">
        <input type="number" placeholder="Nota">
        <button type="submit">Adicionar +</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Areas de estudos</th>
                <th>Notas</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Matematica</td>
                <td>780</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>780</td>
                <td><button>Cursos Compativeis</button></td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form>
            <input id="userName" type="text" required placeholder="Nome completo do beneficiário" />
            <input id="userNumber" type="number" required placeholder="Número da conta" />
            <input id="operationValue" type="number" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)"></textarea>
            <button id="btnSubmit" type="submit">Depositar</button>
        </form>
    </div>
    <script src="scipt.js"></script>
</body>
</html>

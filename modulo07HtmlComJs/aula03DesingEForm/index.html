<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="onda-topo">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0 C600,150 600,-50 1200,100 L1200,0 L0,0 Z" fill="#f52e60"></path>
    </svg>
</div>

<div class="container">
    <h1>Lobão Banking 🐺</h1>
    <h2>Depósitos 💝</h2>
    <form>
        <input id="userName" type="text" required placeholder="Nome completo da coelhinha ou apelido" />
        <input id="userNumber" type="number" required placeholder="Número da conta" />
        <input id="operationValue" type="number" required placeholder="Quantos beijos para o lobão?" />
        <textarea placeholder="Descrição (opcional)"></textarea>
        <button id="btnSubmit" type="submit">Depositar</button>
    </form>
</div>

<div class="onda-footer">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0 C600,150 600,-50 1200,100 L1200,0 L0,0 Z" fill="#f52e60"></path>
    </svg>
</div>

<script src="script.js"></script>
</body>
</html>

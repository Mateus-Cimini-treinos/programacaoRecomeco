<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Modulo 3</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>

    <main>

        <section>
            <form >
                <label for="inputName">Seu nome:</label>
                <input id="inputName" type="text" placeholder="joseph van astrea">

                <br>

                <label for="inputEmail">Seu email:</label>
                <input id="inputEmail" type="email" placeholder="usuario@gmail.com">

                <br>
                
                <label for="inputTel">Seu numero:</label>
                <input id="inputTel" type="tel" placeholder="+00 11 1234-5678">

                <br>

                <label for="luckyNumber">Seu numero da sorte 0-100:</label>
                <input type="number" id="luckyNumber" min="0" max="100" step="3">

                <br>

                <label for="inputFile">Adicione um arquivo:</label>
                <input id="inputFile" type="file">

                <br>

                <label for="inputColor">escolha uma cor:</label>
                <input id="inputColor" type="color">

                <br>

                <label for="inputCheckbox">Marque a checkbox: </label>
                <input id="inputCheckbox" type="checkbox">

                <br>

                <label for="inputTime">Escolha um horario:</label>
                <input id="inputTime" type="time">

                <br>

                <label for="inputRange">Nivel de alegria:</label>
                <input id="inputRange" type="range">

                <br>

                <label for="inputPassword">Sua senha:</label>
                <input type="password">

                <br>

                <label for="">Qual sua comida favorita?</label>
                <input type="radio" name="favoriteFood" id="pizza"> <label for="pizza">Pizza</label>
                <input type="radio" name="favoriteFood" id="hotdog"> <label for="hotdog">Hotdog</label>
                <input type="radio" name="favoriteFood" id="hamburguer"> <label for="hamburguer">Hamburguer</label>

                <br>

                <label for="">Qual seu carro favorito?</label>
                <select multiple>
                    <option>carro 1</option>
                    <option>carro 2</option>
                    <option>carro 3</option>
                    <option>carro 4</option>
                </select>

                <br>

                <textarea name="" id=""></textarea>

                <br>

                <button type="submit">enviar</button>
                <button type="reset">cancelar</button>
            </form>
        </section>


    </main>

    <footer>
        &copy; mateus cimini - 2025 - todos os direitos reservados
    </footer>
</body>
</html>
